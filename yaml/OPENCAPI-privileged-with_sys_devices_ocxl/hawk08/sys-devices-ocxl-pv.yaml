apiVersion: v1
kind: PersistentVolume
metadata:
  name: sys-devices-ocxl-pv
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem 
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: sys-devices-ocxl-storageclass 
  local:
    path: /sys/devices
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - hawk08.ocp4.ocpcapi.10.3.76.170.nip.io
