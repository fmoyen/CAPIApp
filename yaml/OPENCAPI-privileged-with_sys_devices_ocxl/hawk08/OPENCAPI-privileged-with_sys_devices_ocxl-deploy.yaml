kind: Deployment
apiVersion: apps/v1
metadata:
  name: oc-privileged
  namespace: fabriceproject
  labels:
    app: oc-privileged
    app.kubernetes.io/component: oc-privileged
    app.kubernetes.io/instance: oc-privileged
    app.kubernetes.io/part-of: capiapp-app
    app.openshift.io/runtime-namespace: fabriceproject
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oc-privileged
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: oc-privileged
        deploymentconfig: oc-privileged
    spec:
      nodeName: hawk08.ocp4.ocpcapi.10.3.76.170.nip.io
      containers:
        - name: oc-privileged-pod
          image: docker.io/fmoyen/capiapp:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: sys-devices-ocxl
              mountPath: /OCXLSys/devices
          securityContext:
            privileged: true
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
      serviceAccount: fabriceproject-service-account
      serviceAccountName: fabriceproject-service-account
      volumes:
        - name: sys-devices-ocxl
          persistentVolumeClaim:
            claimName: sys-devices-ocxl-pvc
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600

